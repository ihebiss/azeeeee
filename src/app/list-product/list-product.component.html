

<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/icon?family=Material+Icons"
/>


<div class="container">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-xs-5">
            <h2>Product <b>Management</b></h2>
          </div>
          <div class="col-xs-7">
            <a routerLink="/AddProduct"class="btn btn-primary"
              ><i class="material-icons">&#xE147;</i>
              <span>Add Product</span></a
            >

          </div>
        </div>
      </div>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>ProductName</th>
            <th>Description</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Colors</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let prod of products">
            <td>{{prod.name}}</td>
            <td>{{prod.description}}</td>
            <td>{{prod.price}}</td>

            <td>{{prod.quantity}}</td>
            <td>{{prod.colors}}</td>
            <td>
              <a class="settings" title="Settings"   routerLink="/UpdateProduct/{{prod.id_product}}" data-toggle="tooltip"
                ><i class="material-icons">&#xE8B8;</i></a
              >
              <a class="delete" (click)="DeleteProducts(prod.id_product)" title="Delete" data-toggle="tooltip"
                ><i class="material-icons">&#xE5C9;</i></a
              >
              <button type="button" class="btn"
                style="margin-left: 1rem; margin-bottom: 2rem; background-color:#F0D43A;color: white;;" routerLink="/Promo/{{prod.id_product}}">Sale</button>

            </td>
          </tr>
        </tbody>
      </table>
      <br>
    </div>
    <br>
  </div>
</div>
<br>
