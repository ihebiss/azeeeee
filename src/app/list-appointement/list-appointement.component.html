<div style="margin-bottom: 140px;">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Date</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let app of appointements">
        <td>{{ app.date_appointement | date: 'dd/MM/yyyy' }}</td>
        <td>
          <button class="btn btn-danger" (click)="deleteAppointement(app.id_appointement)">Delete</button>
          <button class="btn btn-warning" routerLink="/UpdateAppointements/{{ app.id_appointement }}">Update</button>
        </td>
      </tr>
    </tbody>
  </table>
  
  <button class="btn btn-primary" routerLink="/AddAppointements" style="margin-right: 20px;">Add Appointements</button>
  <button class="btn btn-primary" (click)="pdf()" download="appointements.pdf">PDF</button>
</div>
