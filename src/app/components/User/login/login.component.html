

  <section class="about_section layout_padding" style="margin-bottom: 10px;">
    <div class="container">
      <div class="row d-flex  ">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form>
            <div class="form-outline mb-4">
              <button   (click)="google()" class="form-control form-control-lg" style="background-color: #EC7063;color:white">
                <i class="fa fa-google bold"></i>
                  Connect with google </button>

            </div>


            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" id="email" class="form-control form-control-lg"
                placeholder="Enter a valid email address" [(ngModel)]="email" name="email" />
              <label class="form-label" for="form3Example3">Email address</label>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-3">

                <input type="password" id="password" class="form-control form-control-lg" [(ngModel)]="password" name="password" placeholder="Enter your password">
              <label class="form-label" for="form3Example4">Password</label>
            </div>

            <div class="d-flex justify-content-between align-items-center">


              <a routerLink="/forgotPassword" style="color:azure;" >Forgot password?</a>
            </div>

            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="button" class="btn btn-lg #F0D43A"
                style="padding-left: 2.5rem; padding-right: 2.5rem; background-color:#F0D43A;color: white;;"  (click)=handleLogin()>Login</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a routerLink="/register"
                  class="link-danger" >Register</a></p>
            </div>

          </form>
        </div>
      </div>
    </div>

  </section>
