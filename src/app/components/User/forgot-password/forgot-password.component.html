<section class="about_section layout_padding" style="margin-bottom: 10px;">
  <div class="container">
    <div class="row d-flex align-items-center justify-content-center ">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
          class="img-fluid" alt="Phone image">
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <form>
          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="email" id="form1Example13"  [(ngModel)]="email" name="email" class="form-control form-control-lg" />
            <label class="form-label" >Email address</label>
          </div>



          <!-- Submit button -->
          <button type="submit" (click)="validate(email)" class="btn btn-primary btn-lg btn-block" style="background-color:#F0D43A;color: white;">Validate</button>

        </form>


      </div>
    </div>
  </div>
</section>
