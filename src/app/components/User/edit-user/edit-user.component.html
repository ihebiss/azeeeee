<div class="container py-2">
  <div class="row my-2">
      <!-- edit form column -->
      <div class="col-lg-4">
          <h2 class="text-center font-weight-light">Update</h2>
      </div>
      <div class="col-lg-8">

      </div>
      <div class="col-lg-8 order-lg-1 personal-info">
          <form (ngSubmit)="onSubmit()">
              <div class="form-group row">
                  <label class="col-lg-3 col-form-label form-control-label">First name</label>
                  <div class="col-lg-9">
                      <input class="form-control" type="text"   [(ngModel)]="user.name" name="user.name" [ngModelOptions]="{standalone: true}"/>
                  </div>
              </div>
              <div class="form-group row">
                  <label class="col-lg-3 col-form-label form-control-label">Last name</label>
                  <div class="col-lg-9">
                      <input class="form-control" type="text" [(ngModel)]="user.lastname" name="user.lastname" [ngModelOptions]="{standalone: true}" />
                  </div>
              </div>
              <div class="form-group row">
                  <label class="col-lg-3 col-form-label form-control-label">Email</label>
                  <div class="col-lg-9">
                      <input class="form-control" type="email" [(ngModel)]="user.email" name="user.email" [ngModelOptions]="{standalone: true}"/>
                  </div>
              </div>
              <div class="form-group row">
                  <label class="col-lg-3 col-form-label form-control-label">Phone Number</label>
                  <div class="col-lg-9">
                      <input class="form-control" type="text" [(ngModel)]="user.phoneNumber" name="user.phoneNumber" [ngModelOptions]="{standalone: true}" />
                  </div>
              </div>
              <div class="form-group row">
                  <label class="col-lg-3 col-form-label form-control-label">Birthday</label>
                  <div class="col-lg-9">
                      <input class="form-control" type="date" [ngModelOptions]="{standalone: true}"[ngModel] ="birthday | date:'yyyy-MM-dd'" (ngModelChange)="birthday = $event" />
                  </div>
              </div>
              <div class="form-group row">
                  <label class="col-lg-3 col-form-label form-control-label">Role</label>
                  <div class="col-lg-9">
                    <select  class="form-control" [(ngModel)]="user.role_id" name="user.role_name">
                      <option value="{{ role.id }}" *ngFor="let role of roles">{{ role.name}}</option>

                  </select>
                  </div>
              </div>



              <div class="form-group row">
                  <div class="col-lg-9 ml-auto text-right">
                      <input type="reset" class="btn btn-outline-secondary"  (click)="cancel()"value="Cancel"/>
                      <button type="submit" class="btn btn-secondary" value="Edit User"style="background-color: #f0d43a; margin-left: 3px; color:black">Edit user </button>
                  </div>
              </div>
          </form>
      </div>

  </div>
</div>
