<div class="container">
    <div class="col-lg-8 border p-3 main-section bg-white">

      <div class="row m-0">

          <img src="data:image/jpeg;base64,{{ service.picture }}" class="card-img" alt="...">
        </div>
        
        <div class="col-lg-8">

              <div class="col-lg-12 pt-2">

              <div class="col-lg-12 mt-3">

                </div>

            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 text-center pt-3">
          
        </div>
