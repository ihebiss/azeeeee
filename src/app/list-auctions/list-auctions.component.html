<section class="shop_section layout_padding">
  <div class="container">
    <div class="heading_container heading_center">
      <h2>Our Auctions</h2>
    </div>
    <div class="row">
      <ng-container *ngIf="auctions && auctions.length > 0; else noAuctions">
        <div class="col-md-6" *ngFor="let auction of auctions | paginate: { itemsPerPage: itemsPerPage, currentPage: currentPage }">
          <div class="box">
            <a routerLink="/AuctionById/{{auction.id_auction}}">
              <div class="grid">
                <div class="description">{{auction.description}}</div>
                <div class="image">
                  <h1>
                    <img src="data:image/jpeg;base64,{{auction.property?.images[0]?.url}}" alt="" width="350" height="200">
                  </h1>
                </div>
              </div>
              <h5>
                <div class="detail-box">
                  <h6>
                    <a style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif, sans-serif; font-weight: bold; color: #0e415e;">EntryFee :</a>
                    {{auction.entryFee}} <a>Dt</a>
                  </h6>
                  <h6>
                    <a style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif, sans-serif; font-weight: bold; color: #0e415e;">StartDate :</a>
                    {{auction.startDate | date:'mediumDate'}}
                  </h6>
                  <h6>
                    <a style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif, sans-serif; font-weight: bold; color: #0e415e;">EndDate :</a>
                    {{auction.endDate | date:'mediumDate'}}
                  </h6>
                </div>
              </h5>

            </a>
          </div>
        </div>
        <div class="pagination-container">
          <pagination-controls (pageChange)="currentPage = $event"></pagination-controls>
        </div>
      </ng-container>
      <ng-template #noAuctions>
        <div class="col-md-12">
          <div class="alert alert-warning text-center" role="alert">
            There are currently no auctions available.
          </div>
        </div>
      </ng-template>
    </div>
  </div>

  <div class="chart-container">
    <canvas  id="MyChart" >{{ chart }}</canvas>
</div>

</section>
