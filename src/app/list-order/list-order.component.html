
<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/icon?family=Material+Icons"
/>

<div class="container">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-xs-5">
            <h2>My <b>Orders</b></h2>
          </div>
          <div class="col-xs-7">


          </div>
        </div>
      </div>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Order Id</th>
            <th>Total Price</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let order of orders; let i; index">
            <td>{{ order.id_order }}</td>
            <td>
              <span class="status text-success">&bull;</span> {{ order.total_price              }}
            </td>
            <td>

              <a class="delete" (click)="deleteOrders(order.id_order)"title="Delete" data-toggle="tooltip"
                ><i class="fa fa-trash" ></i></a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<br><br>
