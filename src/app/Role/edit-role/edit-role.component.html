<div class="container">
  <h3>Add new Role </h3>

  <div>
    <form (ngSubmit)="onSubmit()">
      <label for="fname">Role Name</label>
      <input type="text" id="fname" name="name" placeholder="Role Name.." [(ngModel)]="name">


      <input type="submit" value="Submit">
    </form>
  </div>
</div>
