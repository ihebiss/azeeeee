
<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/icon?family=Material+Icons"
/>

<div class="container">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-xs-5">
            <h2>Role <b>Management</b></h2>
          </div>
          <div class="col-xs-7">
            <a routerLink="/addRoles"class="btn btn-primary"
              ><i class="material-icons">&#xE147;</i>
              <span>Add New Role</span></a
            >

          </div>
        </div>
      </div>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Role Id</th>
            <th>Role Name</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let role of data; let i; index">
            <td>{{ role.id }}</td>
            <td>
              <span class="status text-success">&bull;</span> {{ role.name }}
            </td>
            <td>
              <a class="settings" title="Settings"   [routerLink]="['/EditRole/', role.id]"data-toggle="tooltip"
                ><i class="fa fa-pencil" ></i></a
              >
              <a class="delete" (click)="deleteRole(role.id)" title="Delete" data-toggle="tooltip"
                ><i class="fa fa-trash" ></i></a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<br><br>
