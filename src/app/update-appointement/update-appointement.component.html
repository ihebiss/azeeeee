<h3>Update Appointements</h3>
<form (ngSubmit)="updateAppointements()">

 

  <div class="form-group">
    <label>Check out</label>
    <input type="date" [(ngModel)]="appointements.date_appointement" class="form-control" id="date" [value]="formatDate(appointements.date_appointement)" name="checkoutdate">
  </div>



  
  <button class="btn btn-success" type="submit" style="margin-right: 40px;">Submit</button>
  <button class="btn btn-danger" type="reset" >Reset </button>

</form>
