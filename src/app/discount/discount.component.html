<h3>Discount</h3>
<form (ngSubmit)="promo()">
    <div class="form-group">
        <label>Promo Code</label>
        <input type="text" class="form-control" id="title" [(ngModel)]="promoCode" name="promoCode" />
    </div>



    <button class="btn btn-success" type="submit" style="margin-right: 40px">
    Submit
  </button>
    <button class="btn btn-danger" type="reset">Reset</button>
</form>
