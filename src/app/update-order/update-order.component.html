<h3>Update Order</h3>
<form (ngSubmit)="updateOrder()">

 

  <div class="form-group">
    <label>Total price</label>
    <input type="number" class ="form-control" id="date"
           [(ngModel)]="orders.total_price" name="total">
           <label>order date</label>
    <input type="date" class ="form-control" id="date"
           [(ngModel)]="orders.order_date" name="order">
  </div>
  
  <button class="btn btn-success" type="submit" style="margin-right: 40px;">Submit</button>
  <button class="btn btn-danger" type="reset" >Reset </button>

</form>
