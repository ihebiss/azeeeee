

<h3 class="text-center">Create Appointment</h3>


<form class="form-style-9" (ngSubmit)="saveAppointment()">
    <ul>
    <li>
        <input  [(ngModel)]="this.appointment.date_appointement" type="datetime-local" class="field-style field-full align-none" id="my-input"
        name="Date" >
    </li>
  <br />
    <li>
    <input type="submit" value="Add Appointment" />
    </li>
    </ul>
    </form>
