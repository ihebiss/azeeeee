<h3 class="text-center">Update Appointment</h3>


<form class="form-style-9" (ngSubmit)="updateAppointment()">
    <ul>
    <li>
        <input [(ngModel)]="date" type="datetime-local" class="field-style field-full align-none" id="my-input"
        name="Date" >
    </li>
  <br />
    <li>
    <input type="submit" value="Update Appointment" />
    </li>
    </ul>
    </form>
