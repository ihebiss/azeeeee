<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container" style="margin-bottom: 140px;">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-lg-6 mt-4" *ngFor="let img of property.images">
                <div class="card card-inverse card-info">
                    <img style="height: 260px;" class="card-img-top" src="data:image/jpeg;base64,{{img.url}}">
                    <div class="card-footer">
                        <button class="btn btn-danger" (click)="deleteImage(img.id_image)">Delete Image</button>
                    </div>
                </div>
            </div>
        </div>
    <div style="margin-top: 30px;margin-bottom: 90px;">

       
            <input type="file" (change)="onFileSelected($event)" />
            <button class="btn btn-primary" (click)="onUpload()">Upload</button>
          
      
    </div>
</div>
