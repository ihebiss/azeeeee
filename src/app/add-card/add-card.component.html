<h3>Create a Card</h3>
<form (ngSubmit)="saveCards()">

 

  <div class="form-group">
    <label>Quantity Ordered</label>
    <input type="number" class ="form-control" id="date"
           [(ngModel)]="cards.quantity_ordered" name="Quantity">
  </div>
  
  <button class="btn btn-success" type="submit" style="margin-right: 40px;">Submit</button>
  <button class="btn btn-danger" type="reset" >Reset </button>

</form>
